<!DOCTYPE html>
<html>

  <head>
    <title>Mahjong Lottery</title>
  </head>

  <body>
    <h1>Tiledraw</h1>
    <hr />
    <div>
        {% for tile in lotteryresult %}
            <img src="{{ url_for('static', filename='tiledraw/' ~ tile) }}" alt="{{ tile }}">
        {% endfor %}
    </div>
    <hr />
        {% for tile in all_tiles %}
            <img src="{{ url_for('static', filename='tiledraw/' ~ tile) }}" alt="{{ tile }}" width="100" height="200">
        {% endfor %}

    <a href="{{ url_for('bp.login') }}">Back</a>
      <message>
        <h1>{{ message }}</h1>
      </message>
  </body>
</html>
